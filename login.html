<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A'pieu | 로그인</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/common.js"></script>
</head>
<body>
  <div id="wrap">

  <div id="headers"></div>

    <main class="content">
      <h2>로그인</h2>

      <form class="login_form" action="#" method="post">
        <div class="field">
          <label class="hidden" for="u_id">아이디</label>
          <input
            id="u_id"
            name="user_id"
            type="text"
            placeholder="아이디 입력">
        </div>

        <div class="field">
          <label class="hidden" for="password">비밀번호</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="비밀번호 입력">
        </div>

        <div class="row">
          <label class="checkbox">
            <input type="checkbox" name="remember">
            <span>아이디 기억하기</span>
          </label>

          <a class="link" href="#">아이디 / 비밀번호 찾기</a>
        </div>

        <button class="btn btn_login" type="submit">로그인</button>
        <a class="btn btn_login" href="#">회원가입</a>
      </form>


      <section class="social" aria-label="간편 로그인">
        <a class="btn btn-kakao" href="#">카카오 로그인 / 회원가입</a>
        <a class="btn btn-naver" href="#">네이버 로그인 / 회원가입</a>
        <a class="btn btn-apple" href="#">애플 로그인 / 회원가입</a>
      </section>
    </main>


  <div id="footers"></div>

  </div>
</body>
</html>
