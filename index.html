<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A'pieu</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/common.js"></script>
</head>
<body>
  <div id="headers"></div>

  <div id="container">
    <div class="main_img">
      <img src="images/index/main_img.jpg" alt="slide">
    </div><!-- main_img -->


    <section>
      <h2>BEST SELLER</h2>
        <div id="best_seller">
          <figure>
            <a href="#"><img src="images/index/best1.png" alt="product"></a>
            <figcaption>
              <a href="#" class="best_txt1">워터락 피니셔</a>
              <span class="best_txt2">워터 파우더로 텁텁함 ZERO</span>
            </figcaption>
          </figure>
          <figure>
            <a href="#"><img src="images/index/best2.png" alt="product"></a>
            <figcaption>
              <a href="#" class="best_txt1">파스텔 블러셔</a>
              <span class="best_txt2">텁텁함 없는 뽀-용한 컬러  </span>
            </figcaption>
          </figure>
          <figure>
            <a href="#"><img src="images/index/best3.png" alt="product"></a>
            <figcaption>
              <a href="#" class="best_txt1">과즙팡 젤리 틴트</a>
              <span class="best_txt2">하이 글로시 텍스처 립 틴트</span>
            </figcaption>
          </figure>
          <figure>
            <a href="#"><img src="images/index/best4.png" alt="product"></a>
            <figcaption>
              <a href="#" class="best_txt1">과즙팡 워터 블러셔</a>
              <span class="best_txt2">투명하고 맑은 컬러감</span>
            </figcaption>
          </figure>
        </div><!-- best_seller -->

        <div id="photo">
          <img src="images/index/photo.png" alt="with,a'pieu">
        </div>
    </section>

  </div><!-- container -->

  <div id="footers"></div>
</body>
</html>
