<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A'pieu | 상품 리스트</title>
  <link rel="stylesheet" href="css/style.css">

<body>

  <div id="headers"></div>
  
<main>
  <img src="images/pro_list/pro_main.png" alt="A'pieu 메인 모델 제노 배너">

  <nav class="category" aria-label="상품 카테고리">

      <li><button type="button">MAKE-UP</button></li>

      <li><button type="button">BODY/HAIR</button></li>

    <section class="product_list">
      <h2 class="hidden">상품 목록</h2>

      <ul>
        <li>
          <article class="product_card">
            <a href="#">
              <img src="images/pro_list/Product1.png" alt="제품 사진">

        </li>

        <li>
          <article class="product_card">
            <a href="#">
              <img src="images/pro_list/Product2.png" alt="제품 사진">

          </article><!-- product_card -->
        </li>

        <li>
          <article class="product_card">
            <a href="#">
              <img src="images/pro_list/Product3.png" alt="제품 사진">

        <li>
          <article class="product_card">
            <a href="#">
              <img src="images/pro_list/Product4.png" alt="제품 사진">

          </article><!-- product_card -->
        </li>

        <li>
          <article class="product_card">
            <a href="#">
              <img src="images/pro_list/Product5.png" alt="제품 사진">
              <h3 class="h3_txt">과즙팡 틴트</h3>
              <p class="price">9,600원</p>

        </li>

        <li>
          <article class="product_card">
            <a href="#">
              <img src="images/pro_list/Product6.png" alt="제품 사진">
              <h3>과즙팡 무드 <br>블렌딩 립앤치크밤</h3>
              <p class="price">20%<span>16,000원</span><del>20,000</del></p>

          </article><!-- product_card -->

      <nav class="pagination" aria-label="페이지 이동">
        <ul>
          <li><a href="#">1</a></li>
