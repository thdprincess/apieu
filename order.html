<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A'pieu | 결제페이지</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/order.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/common.js"></script>
</head>
<body>
  <div id="headers"></div>

  <main class="payment">

    <h2>결제하기</h2>

      <section class="delivery_info">
        <h3>배송지 정보</h3>
        <button type="button" class="btn_delivery">배송지 등록</button>
      </section><!-- delivery_info -->

      <section class="order">
        <div class="order_top">
          <h3>주문 상품</h3>
          <button type="button" class="btn_cupon">쿠폰 조회</button>
        </div><!-- order_top -->

        <article class="order_item">
          <img src="images/order/product_img.png" alt="과즙팡 베어 크림 블러셔 미니">

          <div class="order_info">
            <h4 class="order_name">과즙팡 베어 크림 블러셔 미니</h4>
            <p class="order_option">01 리치 크림 1개</p>
            <p class="order_price">7,200원</p>
          </div><!-- order_info -->
        </article><!-- order_item -->

        <div class="order_total_bar">
          <p>상품 금액 <strong>7,200원</strong> + 배송비 <strong>2,500원</strong></p>
          <p>결제 예정 금액 <strong>9,700원</strong></p>
        </div><!-- order_total_bar -->
      </section><!-- order -->

<section class="pay_method">
  <h3>결제 수단</h3>

  <div class="payment_group">
    <label for="pay_normal">
      <input type="radio" id="pay_normal" name="payType" value="normal">
      일반결제
    </label>

    <div class="payment_buttons">
      <input type="radio" id="normal_card" name="normalPay" value="card">
      <label for="normal-_card" class="pay_btn">신용카드</label>

      <input type="radio" id="normal_bank" name="normalPay" value="bank">
      <label for="normal_bank" class="pay_btn">무통장 입금</label>

      <input type="radio" id="normal_mobile" name="normalPay" value="mobile">
      <label for="normal_mobile" class="pay_btn">휴대폰 결제</label>
    </div><!-- payment_buttons -->
  </div><!-- payment_group -->

  <div class="payment_group">
    <label for="pay_easy">
      <input type="radio" id="pay_easy" name="payType" value="easy">
      간편결제
    </label>


    <div class="easy_pay">
      <input type="radio" id="easy_kakao" name="easyPay" value="kakao">
      <label for="easy_kakao" class="pay_logo">
        <img src="images/order/kakao.png" alt="카카오페이">
      </label>

      <input type="radio" id="easy_naver" name="easyPay" value="naver">
      <label for="easy_naver" class="pay_logo">
        <img src="images/order/naver.png" alt="네이버페이">
      </label>

      <input type="radio" id="easy_toss" name="easyPay" value="toss">
      <label for="easy-toss" class="pay_logo">
        <img src="images/order/toss.png" alt="토스페이">
      </label>

      <input type="radio" id="easy-payco" name="easyPay" value="payco">
      <label for="easy_payco" class="pay_logo">
        <img src="images/order/payco.png" alt="페이코">
      </label>

      <input type="radio" id="easy-samsung" name="easyPay" value="samsung">
      <label for="easy_samsung" class="pay_logo">
        <img src="images/order/samsung.png" alt="삼성페이">
      </label>

      <input type="radio" id="easy_ssg" name="easyPay" value="ssg">
      <label for="easy_ssg" class="pay_logo">
        <img src="images/order/ssg.png" alt="SSG페이">
      </label>
    </div><!-- easy_pay -->
  </div><!-- payment_group -->

  <label class="save_pay">
    <input type="checkbox" name="savePayment">
    선택한 결제수단 다음에도 사용
  </label>
</section><!-- pay_method -->

      <section class="payment_summary">
        <h3>결제 예정 금액</h3>

        <ul class="summary_list">
          <li>
            <span>총 주문 금액</span>
            <strong>7,200원</strong>
          </li>
          <li>
            <span>배송비</span>
            <strong>2,500원</strong>
          </li>
          <li>
            <span>상품 할인</span>
            <strong class="discount">-1,000원</strong>
          </li>
        </ul><!-- summary_list -->

        <div class="final_price">
          <span>최종 결제 금액</span>
          <strong>8,700원</strong>
        </div><!-- final_price -->
      </section><!-- payment_summary -->

      <section class="agreement">
        <h3>약관 동의</h3>

        <label>
          <input type="checkbox">
          미성년자가 체결한 계약은 법정대리인이 동의하지 않는 경우, <br> 본인 또는 법정대리인이 취소할 수 있습니다.
        </label>
        <label>
          <input type="checkbox">
          주문할 상품의 상품명과 가격, 배송정보를 명확히 확인하였으며 <br> 구매 진행에 동의합니다. (전자상거래 제 8조2항)
        </label>
      </section><!-- agreement -->

      <button type="button" class="btn_pay">
        8,700원 결제하기
      </button><!--  -->

  </main><!-- payment -->

  <div id="footers"></div>

</body>
</html>
